<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <script src="vendors/jquery.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <section id="taskHeader">
  <h1>To Do App</h1>
  <form id="newTaskForm">
    <input id="description" name="description" placeholder="description">
    <button type="submit" id="newTaskButton">Click here to add new task!</button>
  </form>
</section>
<section id="taskBody">
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th class="actions">Status</th>
        <th class="actions">Delete</th>
        <th class="actions">Save</th>
      </tr>
    </thead>
    <tbody id="taskShelf">
    </tbody>
  </table>
</section>
</body>
</html>
